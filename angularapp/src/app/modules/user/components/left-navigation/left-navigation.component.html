 <ul id="slide-out" class="side-nav fixed user-dashboard">
        <li>
            <div class="row">
                <div class="col s12 m12" style="padding: 0px">
                    <div class="card">
                        <div class="card-image">
                            <img class="user-img" src="{{ imageUrl }}" *ngIf="imageUrl" >
                            <input id="file" (change)="imageUpload($event)" type="file"  style="display:none">
                            <label for="file" class="btn-floating btn-large halfway-fab waves-effect waves-light" style="background: var(--theme-color);"><i class="material-icons">edit</i></label>
                        </div>
                        <div class="card-content">
                            <span class="card-title user-name">{{ user?.first_name }} {{ user?.last_name }}</span>
                            <!--<h6 class="user-mail">hanna.bk@gmail.com</h6>-->
                            <div class="switch" style="margin-top: -20px">
                                <label>
                                    Public
                                    <input type="checkbox" [checked]="isPrivate" (change)="profileVisibility($event)">
                                    <span class="lever"></span>
                                    Private
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li><a routerLink="dashboard"><i class="material-icons">cloud</i>Dashboard</a></li>
        <li><a routerLink="profile"><i class="material-icons">cloud</i>Profile</a></li>
        <li><a routerLink="donation-history"><i class="material-icons">cloud</i>Donations</a></li>
        <li><a (click)="logout()"><i class="material-icons">cloud</i>Logout</a></li>
 </ul>
