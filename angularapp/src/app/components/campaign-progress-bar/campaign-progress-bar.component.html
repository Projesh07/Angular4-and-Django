 <div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="camp-details-title">Progress Bar</span>
                <div class="tooltipSection">
                    <div class="_tooltip" [ngStyle]="{'left':'calc('+progress+'% - 24px)'}">{{ progress| number:'1.0-0' }}%</div>
                    <div class="progress">
                        <div class="determinate" [style.width.%]="progress">
                        </div>
                    </div>
                    <div class="progressBottomTxt">
                        <div class="_left">
                            Raised: <span>${{ raised }}</span>
                        </div>
                        <div class="_right">
                            Goal: <span>${{ target }}</span>
                        </div>
                    </div>
                    <!--<button class="btnDonate">Donate Now</button>-->
                </div>
            </div>
        </div>
    </div>
 </div>
