<div class="container">

                        <div >
                            <ul *ngFor="let error of errorList" >
                                <li>{{error}}</li>
                            </ul>

                        </div>
            <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)" >
                <h2>Registration Form</h2>
                <div class="form-group">
           <!--          <label for="firstName" class="col-sm-3 control-label">Username</label> -->
                    <div class="col-sm-9">
                        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" class="form-control" autofocus>


                    </div>
                </div>
                <div class="form-group">
                   <!--  <label for="email" class="col-sm-3 control-label">Email</label> -->
                    <div class="col-sm-9">
                        <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Email" class="form-control">
     
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="password" class="col-sm-3 control-label">Password</label> -->
                    <div class="col-sm-9">
                        <input type="password" [(ngModel)]="password1" id="password" name="password1" placeholder="Password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label for="password" class="col-sm-3 control-label">Password 2</label> -->
                    <div class="col-sm-9">
                        <input type="password" [(ngModel)]="password2" id="password2" name="password2" placeholder="Confirm Password " class="form-control">
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

        <br>
