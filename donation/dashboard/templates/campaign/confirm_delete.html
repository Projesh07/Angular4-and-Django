 {% extends "layout/main.html" %}



 {% block content %}



 <div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <a href="javascript:history.go(-1)">
                    <button class="btn btn-success" style="float: right;margin-top: 10px;">
                       Cancel
                   </button>
               </a>
               <h1 class="page-header">
                Dashboard
            </h1>
            <ol class="breadcrum  breadcrumb-arrow">
                <li>
                    <a href="{% url 'dashboard' %}">
                     <strong>

                         <i class="c-white-500 ti-home"></i>
                     </strong> 
                 </a>
             </li>
             <li><a href="{% url 'list_user' %}">Admin</a></li>
             <li class="active"><span>Delete</span></li>
         </ol>
     </div>
 </div>


 <div class="row">
    <div class="col-lg-12">

        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form action="" method="post" novalidate>{% csrf_token %}

          <input type="submit" class='btn btn-danger' value="Confirm" />
          <a href="{{ view.get_success_url }}" class="btn btn-secondary">Cancel</a>
      </form>
  </div>
</div>

<!-- /.container-fluid -->

</div>
</div>


{% endblock content %}
